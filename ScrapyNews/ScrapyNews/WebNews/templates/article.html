        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4"><font color="black" size="13px">{{Article.title}}</font></h1>
                        <font color="black" size="6px">

                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active" id="NewsLink"><a href="{{Article.link}}" target="_blank"STYLE="text-decoration:none">原新聞網址:{{Article.link}}</a></li>
                        </ol>

                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active" id="NewsReport">{{Article.report}}</li>
                        </ol>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active" id="NewsContent">{{Article.content}}</li>
                        </ol>
                        </font>
                    </div>

                    <script>
                        //可在Javascript中使用如同python中的string.format
                    //使用方式 : var fullName = String.format('Hello. My name is {0} {1}.', 'FirstName', 'LastName');
                    String.format = function ()
                    {
                        var s = arguments[0];
                        if (s == null) return "";
                        for (var i = 0; i < arguments.length - 1; i++)
                        {
                            var reg = getStringFormatPlaceHolderRegEx(i);
                            s = s.replace(reg, (arguments[i + 1] == null ? "" : arguments[i + 1]));
                        }
                        return cleanStringFormatResult(s);
                    }
                    //可在Javascript中使用如同python中的string.format (對jQuery String的擴充方法)
                    //使用方式 : var fullName = 'Hello. My name is {0} {1}.'.format('FirstName', 'LastName');
                    String.prototype.format = function ()
                    {
                        var txt = this.toString();
                        for (var i = 0; i < arguments.length; i++)
                        {
                            var exp = getStringFormatPlaceHolderRegEx(i);
                            txt = txt.replace(exp, (arguments[i] == null ? "" : arguments[i]));
                        }
                        return cleanStringFormatResult(txt);
                    }
                    //讓輸入的字串可以包含{}
                    function getStringFormatPlaceHolderRegEx(placeHolderIndex)
                    {
                        return new RegExp('({)?\\{' + placeHolderIndex + '\\}(?!})', 'gm')
                    }
                    //當format格式有多餘的position時，就不會將多餘的position輸出
                    //ex:
                    // var fullName = 'Hello. My name is {0} {1} {2}.'.format('firstName', 'lastName');
                    // 輸出的 fullName 為 'firstName lastName', 而不會是 'firstName lastName {2}'
                    function cleanStringFormatResult(txt)
                    {
                        if (txt == null) return "";
                        return txt.replace(getStringFormatPlaceHolderRegEx("\\d+"), "");
                    }
                    </script>
                    </div>
                </main>
            </div>
        </div>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
